<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
</head>

<body>
    <div>
        <!--esto es un mensaje para el programador-->
        <!--Títulos en HTML-->
        <h1>¡Hola Mundo!</h1>
        <h2>título en h2</h2>
        <h3>título en h3</h3>
        <h4>título en h4</h4>
        <h5>título en h5</h5>
        <h6>título en h6</h6>
        <!--salto de línea-->
        <br>
        <!--dibujar línea horizontal a lo largo de la página-->
        <hr>
        <!--etiqueta p es para los párrafos-->
        <p>lorem ipsum cnasncaosncoasnoajsdn <br>abfasfao asfasfnao jsfaisfha afihasifhasoh afdsafhafoa adfsuihafuasifa</p>
        <pre> 
            qwerty
                asdfg
                    zxcvb

        </pre>
        <!--pre son los preformatos que respetan los espacios que le damos en el código-->
        <!--las imágenes se pueden cargar con la etiqueta img o desde css-->
        <!--src es de "source", el origen o fuente de nuestra imagen-->
        <!--a la etiqueta img se le puede agregar atributos como ancho y alto (width y height)-->
        <img src="img/bomberoscastillo.jpg" alt="imagen o foto" width="300px" height="200px">
        <!--alt se refiere a texto alternativo, en caso de que no cargue la imagen-->
        <!--hipervínvulos se llaman con "a" que tiene un atributo dentro (href)-->
        <br>
        <a href="http://www.sii.cl"> SII </a>
        <br>
        <!--para que se abra la página en una nueva ventana-->
        <a href="http://www.lun.com" target="_blank"> LUN </a>
        <br>
        <!-- para hacer un hipervínculo con una imagen, se llama la imagen como atributo -->
        <a href="http://codingdojo.cl">
            <img src="img/codingdojo.jpg" alt="Coding Dojo" width="100px">
        </a>


    </div>
</body>

</html>
