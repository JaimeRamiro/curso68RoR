    <title>Doble Vision</title>
    <script>
        /*ejercicio 4 Doble Vision*/

        function doblevision(array) {
            var newarray = [];

            for (var i = 0; i < array.length; i++) {
                newarray.push(array[i] * 2);
            }
            return newarray;
        }
        console.log(doblevision([1, 2, 3, -5, 8]));
    </script>
