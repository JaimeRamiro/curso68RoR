<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big</title>
    <script>
        /*ejercicio 01. Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, por el string “big”. Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].*/

        function big(array) {
            for (var i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    array[i] = "big"
                }
            }
            return array
        }
        console.log(big([-1, 3, 5, -5]));
    </script>
</head>

<body>
    <h3>
        Ejercicio 01. Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, por el string “big”. Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].
    </h3>
</body>

</html>
