    <title>Ejercicio 2</title>
    <script>
        /*ejercicio 2 Imprime el Menor Devuelve el mayor.	Imprime (print) el menor, devuelve (return) el mayor - Crea una función que tome un array de números. La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor. */

        function ImprimeMenor(array) {
            var menor = array[0];
            var mayor = array[0];
            for (var i = 1; i < array.length; i++) {
                if (array[i] < menor) {
                    menor = array[i];
                }
                if (array[i] > mayor) {
                    mayor = array[i];
                }
            }
            console.log(menor);
            return mayor;
        }
        console.log(ImprimeMenor([-1, 3, 5, -5]));
    </script>
</head>

<body>
    <h3>
        Ejercicio 02. Imprime (print) el menor, devuelve (return) el mayor - Crea una función que tome un array de números. La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor.
    </h3>
</body>
