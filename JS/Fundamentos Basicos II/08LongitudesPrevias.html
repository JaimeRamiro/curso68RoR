    <title>Longitudes Previas</title>
    <script>
        /*ejercicio 8 Longitudes Previas*/

        function longPrevias(array) {

            for (var i = array.length - 1; i > 0; i--) {
                array[i] = array[i - 1].length;
            }
            return array;
        }
        console.log(longPrevias(["Programar", "dojo", "genial"]));
    </script>
