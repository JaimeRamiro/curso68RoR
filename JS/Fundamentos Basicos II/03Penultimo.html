    <title>Penultimo</title>

    <script>
        function penultimo(array) {
            console.log("El Pen√∫ltimo valor es: " + array[array.length - 2]);
            for (var i = 0; i < array.length; i++) {
                if (array[i] % 2 != 0) {
                    return "El Primer Valor Impar es: " + array[i];
                }
            }
        }
        console.log(penultimo([5, 3, -1, 4, -5]));
    </script>
