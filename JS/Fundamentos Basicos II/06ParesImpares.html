    <script>

        function paresimpares(array) {
            var pares = 0;
            var impares = 0;
            for (var i = 0; i < array.length; i++) {
                if (array[i] % 2 != 0) {
                    impares = impares + 1;
                    pares = 0;
                } else {
                    pares = pares + 1;
                    impares = 0;
                }
                if (impares == 3) {
                    console.log("¡Qué imparcial!");
                    impares = 0;
                }
                if (pares == 3) {
                    console.log("¡Es para bien!");
                    pares = 0;
                }
            }
        }
        paresimpares([1, 4, 5, 7, 8, 2, 2, 2, 1, 1]);
