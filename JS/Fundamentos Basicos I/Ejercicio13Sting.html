    <script>
        /*ejercicio 13 String*/
        function string(array) {
            for (var i = 0; i < array.length; i++)
                if (array[i] < 0) {
                    array[i] = "Dojo";
                }
            return array;
        }
        console.log(string([-1, -3, 2]));
    </script>
