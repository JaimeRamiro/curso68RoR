    <script>
        /*ejercicio 6*/

        function avg(array) {
            var sum = 0;
            var avg = 0;
            for (var i = 0; i < array.length; i++) {

                sum = sum + array[i];

            }
            avg = sum / array.length;
            return avg;
        }

        console.log(avg([1, 3, 5, 7, 20]));
    </script>
