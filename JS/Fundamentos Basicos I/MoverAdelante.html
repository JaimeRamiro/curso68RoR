    <title>Mover Adelante</title>
    <script>
        function moveradelante(array) {
            for (var i = 0; i < array.length - 1; i++) {
                array[i] = array[i + 1];
            }
            array[array.length - 1] = 0;
            console.log(array);
        }
        moveradelante([1, 2, 3, -5, 8]);
    </script>
