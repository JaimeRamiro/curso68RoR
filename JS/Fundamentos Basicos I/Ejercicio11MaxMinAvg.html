    <script>
        /*ejercicio 11*/

        function maxminavg(array) {
            var sum = 0;
            var max = array[0];
            var min = array[0];
            for (var i = 0; i < array.length; i++) {
                sum = sum + array[i];
                if (array[i] > max) {
                    max = array[i];
                } else if (array[i] < min) {
                    min = array[i];
                }
            }
            var newarray = [];
            var avg = sum / array.length;
            newarray.push(max);
            newarray.push(min);
            newarray.push(avg);
            return newarray;
        }
        console.log(maxminavg([1, 5, 10, -2]));
    </script>
