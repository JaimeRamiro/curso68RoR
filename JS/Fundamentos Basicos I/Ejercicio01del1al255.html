    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1 al 255</title>
    <script>
        function Array() {
            var arr = [];

            for (var i = 1; i <= 255; i++) {
                arr.push(i);
            }
            return arr;
        }
        var result = Array();
        console.log(result);
    </script>
